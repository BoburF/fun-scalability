<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Million Boxes</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: #111;
                color: #fff;
                font-family: sans-serif;
            }
            #canvas {
                display: block;
                background: #222;
                cursor: grab;
            }
            #canvas:active {
                cursor: grabbing;
            }
            #overlay {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(0, 0, 0, 0.7);
                padding: 6px 12px;
                border-radius: 8px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="overlay">Scroll to zoom, drag to move</div>
        <script>
            class Buffer extends Uint8Array {
                static from(input, encoding = "utf-8") {
                    if (typeof input === "string") {
                        if (encoding !== "utf-8") {
                            throw new Error(
                                "Only utf-8 encoding is supported in this polyfill",
                            );
                        }
                        const encoder = new TextEncoder();
                        return new Buffer(encoder.encode(input));
                    }

                    if (input instanceof ArrayBuffer) {
                        return new Buffer(input);
                    }

                    if (Array.isArray(input) || ArrayBuffer.isView(input)) {
                        return new Buffer(input);
                    }

                    throw new Error("Unsupported input type for Buffer.from");
                }

                static alloc(size, fill = 0) {
                    const arr = new Uint8Array(size);
                    if (fill !== 0) {
                        arr.fill(fill);
                    }
                    return new Buffer(arr);
                }

                toString(encoding = "utf-8") {
                    if (encoding !== "utf-8") {
                        throw new Error(
                            "Only utf-8 encoding is supported in this polyfill",
                        );
                    }
                    const decoder = new TextDecoder();
                    return decoder.decode(this);
                }
            }

            window.Buffer = Buffer; // expose globally
        </script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
