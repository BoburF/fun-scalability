<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Million Boxes</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                background: #111;
                color: #fff;
                font-family: sans-serif;
            }
            #canvas {
                display: block;
                background: #222;
                cursor: grab;
            }
            #canvas:active {
                cursor: grabbing;
            }
            #overlay {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(0, 0, 0, 0.7);
                padding: 6px 12px;
                border-radius: 8px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div id="overlay">Scroll to zoom, drag to move</div>

        <script>
            // --- Canvas setup ---
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            // --- Grid state ---
            const gridSize = 1000; // 1000 x 1000 = 1,000,000 max
            const boxSizeDefault = 20; // pixel size at scale 1
            let scale = 1;
            let offsetX = 0;
            let offsetY = 0;

            // Demo storage of box values
            const boxes = new Map(); // key: "x,y", value: string

            function draw() {
                ctx.clearRect(0, 0, width, height);

                const boxSize = boxSizeDefault * scale;
                const startX = Math.floor(-offsetX / boxSize);
                const startY = Math.floor(-offsetY / boxSize);
                const endX = Math.ceil((width - offsetX) / boxSize);
                const endY = Math.ceil((height - offsetY) / boxSize);

                for (let x = startX; x < endX; x++) {
                    for (let y = startY; y < endY; y++) {
                        if (x < 0 || y < 0 || x >= gridSize || y >= gridSize)
                            continue;

                        const px = offsetX + x * boxSize;
                        const py = offsetY + y * boxSize;

                        ctx.strokeStyle = "#333";
                        ctx.strokeRect(px, py, boxSize, boxSize);

                        const val = boxes.get(`${x},${y}`);
                        if (val) {
                            ctx.fillStyle = "#fff";
                            ctx.font = `${boxSize * 0.6}px sans-serif`;
                            ctx.textAlign = "center";
                            ctx.textBaseline = "middle";
                            ctx.fillText(
                                val,
                                px + boxSize / 2,
                                py + boxSize / 2,
                            );
                        }
                    }
                }
            }

            // --- Zoom and Pan ---
            canvas.addEventListener("wheel", (e) => {
                e.preventDefault();
                const zoomFactor = 1.1;
                const mouseX = e.offsetX;
                const mouseY = e.offsetY;

                const worldX = (mouseX - offsetX) / (boxSizeDefault * scale);
                const worldY = (mouseY - offsetY) / (boxSizeDefault * scale);

                if (e.deltaY < 0) {
                    scale *= zoomFactor;
                } else {
                    scale /= zoomFactor;
                }

                offsetX = mouseX - worldX * (boxSizeDefault * scale);
                offsetY = mouseY - worldY * (boxSizeDefault * scale);

                draw();
            });

            let dragging = false;
            let lastX, lastY;
            let moved = false;

            canvas.addEventListener("mousedown", (e) => {
                dragging = true;
                moved = false;
                lastX = e.clientX;
                lastY = e.clientY;
            });

            window.addEventListener("mouseup", (e) => {
                if (dragging && !moved) {
                    // Treat as click only if no real movement
                    const boxSize = boxSizeDefault * scale;
                    const gridX = Math.floor(
                        (e.clientX - canvas.offsetLeft - offsetX) / boxSize,
                    );
                    const gridY = Math.floor(
                        (e.clientY - canvas.offsetTop - offsetY) / boxSize,
                    );

                    if (
                        gridX >= 0 &&
                        gridY >= 0 &&
                        gridX < gridSize &&
                        gridY < gridSize
                    ) {
                        const val = prompt("Enter value (1-2 chars):");
                        if (val && val.length <= 2) {
                            boxes.set(`${gridX},${gridY}`, val);
                            if (socket.readyState === WebSocket.OPEN) {
                                socket.send(
                                    JSON.stringify({
                                        action: "set",
                                        x: gridX,
                                        y: gridY,
                                        value: val,
                                    }),
                                );
                            }
                            draw();
                        }
                    }
                }
                dragging = false;
            });

            window.addEventListener("mousemove", (e) => {
                if (dragging) {
                    const dx = e.clientX - lastX;
                    const dy = e.clientY - lastY;
                    if (Math.abs(dx) > 3 || Math.abs(dy) > 3) {
                        moved = true;
                    }
                    offsetX += dx;
                    offsetY += dy;
                    lastX = e.clientX;
                    lastY = e.clientY;
                    draw();
                }
            });

            // --- Resize ---
            window.addEventListener("resize", () => {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                draw();
            });

            // --- WebSocket client ---
            const socket = new WebSocket("ws://localhost:8080"); // change to your backend
            socket.addEventListener("open", () => {
                console.log("Connected to server");
                // Example: request initial chunk
                socket.send(
                    JSON.stringify({ action: "get", skip: 0, limit: 100 }),
                );
            });
            socket.addEventListener("message", (event) => {
                // Youâ€™ll implement parsing of your custom protocol here
                console.log("Received:", event.data);
            });

            draw();
        </script>
    </body>
</html>
